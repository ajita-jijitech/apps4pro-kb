<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  {% seo %}
  <meta property="og:image" content="{{site.url }}/{{ site.meta_image }}"> 
  {% feed_meta %}  
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.0.1/css/unicons.css">
  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}/css/styles.css">
  <link rel="stylesheet" href="{{ site.url }}/css/styles.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css" />
  <!-- Icons -->
  <link rel="icon" type="image/x-icon" href="{{ site.favIcon | relative_url }}">
  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.url }}/atom.xml">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
